<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>Информация об изображении</title>
        <style>
   .nav {
    width: 42%;
    padding: 10px;
    margin: auto;
    background: #FFFAFA;
   }
   body{
   background: #778899;
   color: #2F4F4F;
   }
   .pad{
   padding: 10px;
   }
  </style>
    </head>
<body>
<div class="nav">
      <h1 align="center">Загрузите изображение</h1>
      <hr>
<form action="/upload-image" method="POST" enctype="multipart/form-data">
    <div class="pad">
        <input type="file" name="image" id="image">
        <label for="image">Выберите изображение
    </div>
    <div class="pad">
        <button type="submit">Загрузить</button>
        <label> Загрузите изображение для дальнейшей обработки </label>
    </div>
    <div class="pad">
        <button type="submit" formaction="/research-image">Исследовать изображение</button>
        <label>Каких пикселей больше, черных или белых?</label>
    </div>
</form>
<form action="/find-hex-color" method="post" class="pad">
    <input type="text" name="hex" placeholder="Введите hex код цвета">
    <input type="submit">
    <label>Сколько пикселей указанного цвета?</label>
</form>
</div>
    <div class="nav" align="center">
       {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          {% endif %}
      {% endwith %}
    </div>
</body>
</html>
